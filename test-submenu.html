<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Submenu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            margin: 10px 0;
        }
        .submenu-toggle {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            text-align: left;
        }
        .submenu {
            display: none;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-top: 5px;
            padding: 10px;
        }
        .submenu.open {
            display: block;
        }
        .submenu a {
            display: block;
            padding: 5px 0;
            color: #333;
            text-decoration: none;
        }
        .submenu a:hover {
            background: #e9ecef;
        }
        .caret {
            float: right;
            transition: transform 0.3s ease;
        }
        .submenu-toggle[aria-expanded="true"] .caret {
            transform: rotate(180deg);
        }
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Test Submenu</h2>
        <ul class="menu">
            <li>
                <button class="submenu-toggle" aria-expanded="false">
                    G·∫∑p G·ª° Pier Giorgio <span class="caret">‚ñæ</span>
                </button>
                <ul class="submenu" aria-label="G·∫∑p g·ª° Pier Giorgio">
                    <li><a href="#">Ti·ªÉu S·ª≠</a></li>
                    <li><a href="#">D√≤ng Th·ªùi Gian</a></li>
                    <li><a href="#">Gia ƒê√¨nh</a></li>
                    <li><a href="#">Ho·∫°t ƒê·ªông C√¥ng Gi√°o</a></li>
                    <li><a href="#">C√°i Ch·∫øt</a></li>
                    <li><a href="#">C√°c Ph√©p L·∫°</a></li>
                </ul>
            </li>
        </ul>
        
        <div class="debug" id="debug">
            <strong>Debug Info:</strong><br>
            <span id="debug-info">Click the button to test submenu</span>
        </div>
    </div>

    <script>
        const submenuToggle = document.querySelector('.submenu-toggle');
        const submenu = document.querySelector('.submenu');
        const debugInfo = document.getElementById('debug-info');
        let isAnimating = false;

        function updateDebug(message) {
            debugInfo.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
        }

        function toggleSubmenu(forceOpen = null) {
            if (isAnimating) {
                updateDebug('‚è≥ Animation in progress, ignoring');
                return;
            }
            
            const isExpanded = submenuToggle.getAttribute('aria-expanded') === 'true';
            const next = forceOpen !== null ? forceOpen : !isExpanded;
            
            updateDebug(`üîÑ Toggling submenu: isExpanded=${isExpanded}, next=${next}`);
            
            isAnimating = true;
            
            // Update aria-expanded attribute
            submenuToggle.setAttribute('aria-expanded', String(next));
            
            // Update caret rotation
            const caret = submenuToggle.querySelector('.caret');
            if (caret) {
                caret.style.transform = next ? 'rotate(180deg)' : 'rotate(0deg)';
            }
            
            // Toggle submenu visibility
            if (next) {
                submenu.classList.add('open');
                updateDebug('‚úÖ Submenu OPENED');
            } else {
                submenu.classList.remove('open');
                updateDebug('‚ùå Submenu CLOSED');
            }
            
            // Reset animation flag
            setTimeout(() => {
                isAnimating = false;
            }, 300);
        }

        if (submenuToggle && submenu) {
            submenuToggle.addEventListener('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
                updateDebug('üì± Button clicked');
                toggleSubmenu();
            });
        }

        // Test mobile detection
        const isMobile = window.matchMedia('(max-width: 720px)').matches;
        updateDebug(`Screen width: ${window.innerWidth}px, Mobile: ${isMobile}`);
    </script>
</body>
</html>
